<div class="container contact-form">
    <div class="contact-image">
        <div class="mail_contact center"></div>
    </div>
    <form method="post">
        <h3>お問合せフォーム</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="氏名 *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="氏名（カナ） *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="メールアドレス *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="電話番号 *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="送信" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="お問合せ内容 *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
